[package]
name = "wanikani-rs"
version = "0.1.0"
edition = "2021"
license = "MIT"
description = "Rust binding for the wanikani API"
homepage = "https://github.com/gitbluub/wanikani-rs"
repository = "https://github.com/gitbluub/wanikani-rs"
keywords = ["api", "wanikani"]
categories = ["api-bindings"]
#

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
wanikani-rs-model = { path = "wanikani-rs-model", version = "0.1.1" }
chrono = { version = "0.4.23", features = ["serde"] }
env = "0.0.0"
reqwest = { version = "0.11.13", features = ["json"] }
serde = { version = "1.0.150", features = ["derive"]}
serde_json = { version = "1.0.93" }
tokio = { version = "1", features = ["full"] }
serde_with = "2.2.0"
serde_qs = "0.11.0"
serde_derive = "1.0.152"
regex = "1.9.1"
pollster = "0.3.0"
text_io = "0.1.12"
wana_kana = "3.0.0"

